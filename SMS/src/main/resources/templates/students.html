<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Management Application</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
		crossorigin="anonymous">
	</head>
	<body>
	
		<nav class="navbar navbar-expand-lg bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand text-light" href="#">Student Management
					Application</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active text-light"
							aria-current="page" th:href="@{/students}">Students</a></li>
						<li class="nav-item "><a class="nav-link text-light"
							th:href="@{/students/newStudent}">New Student</a></li>
					</ul>
				</div>
			</div>
		</nav>
	
		<h1 class="offset-1">List of Students</h1>
		<form th:action="@{/students/search}" th:method="POST" class="form-group offset-1 d-flex col-lg-3" role="search" >
			<input type="search" placeholder="Search" class="form-control me-2" name="keyword">
			<button class="btn btn-primary btn-xl" type="submit">Search</button>
		</form>
	
		<br />
	
		<table class="container offset-1 table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>#</th>
					<th>FirstName</th>
					<th>LastName</th>
					<th>Course</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student,status: ${students}">
					<td th:text="${status.index + 1}"></td>
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.course}"></td>
					<td>
						<span> <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Edit</a> </span>
						<span> <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a> </span>
					</td>
				</tr>
			</tbody>
	
		</table>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
	</body>
</html>
